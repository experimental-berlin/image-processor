machine:
  environment:
    GCLOUD_PROJECT: $GCLOUD_PROJECTID
  services:
    - docker
checkout:
  post:
    - git submodule sync --recursive
    - git submodule update --init --recursive
dependencies:
  pre:
    - echo $GCLOUD_KEY | base64 --decode > ${HOME}/client-secret.json
    - gcloud --quiet components update app
    - gcloud auth activate-service-account --key-file ${HOME}/client-secret.json
    - gcloud config set project $GCLOUD_PROJECTID
  override:
    - echo Just overriding CircleCI's inferred dependency installation...
  cache_directories:
    - ~/docker
deployment:
  test:
    branch: master
    commands:
      - if [[ -e ~/docker/image-test.tar ]]; then docker load -i ~/docker/image-test.tar; fi
      - docker build -t $EXTERNAL_REGISTRY_ENDPOINT/image-processor-test -f docker/test/Dockerfile .
      - mkdir -p ~/docker; docker save $EXTERNAL_REGISTRY_ENDPOINT/image-processor-test > ~/docker/image-test.tar
      - gcloud docker push $EXTERNAL_REGISTRY_ENDPOINT/image-processor-test
  production:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: muzhack
    commands:
      - if [[ -e ~/docker/image-production.tar ]]; then docker load -i ~/docker/image-production.tar; fi
      - docker build -t $EXTERNAL_REGISTRY_ENDPOINT/image-processor:$CIRCLE_TAG .
      - mkdir -p ~/docker; docker save $EXTERNAL_REGISTRY_ENDPOINT/image-processor:$CIRCLE_TAG > ~/docker/image-production.tar
      - gcloud docker push $EXTERNAL_REGISTRY_ENDPOINT/image-processor:$CIRCLE_TAG
